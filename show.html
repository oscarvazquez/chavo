<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.css'>
	#chavostyle
</head>
<body>
	<div class = "container">

		#chavo

		<div class = "row">
			<div class = 'col-md-3'>
				<div class = 'row'>
					<div class = 'col-md-12'>
						<div class = 'panel panel-default'>
							<div class = "panel-heading">
								<h5 class = 'panel-heading'>{{user.rating}} of 5 stars - {{user.review_count}} reviews</h5>
							</div>
							<div class = "panel-body well">
								<div class = 'review' ng-repeat = "review in user.reviews">
									<p><div class="numberCircle">{{review.rating}}</div> {{review.writer}}: {{review.review}}<p>
								</div>
								<a ng-click = "showReviews()">All Reviews</a>
							</div>
						</div>
					</div>					
					<div class = 'col-md-12'>
						<div class = 'panel panel-default'>
							<div class = "panel-heading">
								<h4 class = 'panel-heading'>Set your Location</h4>
							</div>
							<div class = "panel-body well">
								<map-geo-location height='150' width='100%' my-user = 'user'></map-geo-location>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class = 'col-md-4'>
				<production-jobs user = "user"></production-jobs>
			</div>
			<div class = 'col-md-4'>
				<completed-jobs user = "user"></completed-jobs>
			</div>
		</div>
		<div class = 'row'>
			<div class = 'col-md-12 user_info'>
				{{user}}
			</div>
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js'></script>
</body>
</html>
